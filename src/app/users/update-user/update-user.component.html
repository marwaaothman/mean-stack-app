<div class="container">
  <div>
      <h2>Modifier User</h2>
  </div>

  <form >

      <div class="col-sm-4 col-md-4 col-lg-4" >
          <label >Nom </label>
          <input type="text"[(ngModel)]= "currentUser.nom" name="nom" class="form-control">
   </div>
   <div class="col-sm-4 col-md-4 col-lg-4" >
    <label >Nom </label>
    <input type="text"[(ngModel)]= "currentUser.prenom" name="prenom" class="form-control">
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4" >
      <label >Poste </label>
      <input type="text"[(ngModel)]= "currentUser.poste" name="poste" class="form-control">
</div>
<div class="col-sm-4 col-md-4 col-lg-4" >
  <label >Expérience </label>
  <input type="text"[(ngModel)]= "currentUser.experience" name="experience" class="form-control">
</div>
<div class="col-sm-4 col-md-4 col-lg-4" >
  <label >Type de contrat </label>
  <input type="text"[(ngModel)]= "currentUser.type_contrat" name="type_contrat" class="form-control">
</div>

  <div class="col-sm-4 col-md-4 col-lg-4">
          <label >Date d'entrée</label>
          <input type="date"
          [ngModel]= "currentUser.date_entree | date: 'yyyy-MM-dd'"
          (ngModelChange)=" currentUser.date_entree= $event"
          name="date_entree" class="form-control">
  </div>
  <div class="col-sm-4 col-md-4 col-lg-4" >
    <label >Stack Principale </label>
    <input type="text"[(ngModel)]= "currentUser.stack_principale" name="stack_principale" class="form-control">
  </div>
  <div class="col-sm-4 col-md-4 col-lg-4" >
    <label >Stack Secondaire </label>
    <input type="text"[(ngModel)]= "currentUser.stack_secondaire" name="stack_secondaire" class="form-control">
  </div>
  <div class="col-sm-4 col-md-4 col-lg-4" >
    <label >Email </label>
    <input type="email"[(ngModel)]= "currentUser.email" name="email" class="form-control">
  </div>
  <div class="col-sm-4 col-md-4 col-lg-4" >
    <label >Password </label>
    <input type="text"[(ngModel)]= "currentUser.password" name="password" class="form-control">
  </div>
  <div class="col-sm-4 col-md-4 col-lg-4" >
    <label >Role</label>
    <input type="text"[(ngModel)]= "currentUser.role" name="role" class="form-control">
  </div>
  <div class="mt-2">
  <button type="submit" (click)="updateUser()" class="btn btn-success">Modifier</button>
  </div>
  </form>
  </div>
